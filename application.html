<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Delivery UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      overflow: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 350px;
      height: 100vh;
    }

    /* ================= MAIN PANEL ================= */
    .main-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top Bar */
    .topbar {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .location-search input {
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Content Layout */
    .content {
      display: grid;
      grid-template-columns: 220px 1fr;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar li {
      padding: 8px 0;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      overflow-y: auto;
    }

    .greeting {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .search-bar {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      border: none;
      outline: none;
      margin-left: 10px;
      width: 100%;
    }

    /* Categories */
    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .category {
      background: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Section Header */
    .section-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    /* Restaurant Grid */
    .restaurant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .restaurant-card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.2s ease;
    }

    .restaurant-card:hover {
      transform: translateY(-4px);
    }

    .restaurant-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .restaurant-info {
      padding: 12px;
    }

    .restaurant-meta {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    /* ================= CART PANEL ================= */
    .cart-panel {
      background: #fff;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }

    .cart-header img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-title {
      font-size: 18px;
      margin: 15px 0;
    }

    .cart-tabs span {
      margin-right: 10px;
      cursor: pointer;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
    }

    .bill {
      margin-top: 20px;
    }

    .bill-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .bill-total {
      font-weight: bold;
      margin-top: 10px;
    }

    .order-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #ff6f00;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
